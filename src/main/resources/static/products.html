<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html"><h2>E-Shop</h2></a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link active">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link">Cart <span id="cart-count" class="cart-count">0</span></a>
                    </li>
                    <li class="nav-item" id="auth-nav">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <div class="container">
            <div class="page-header">
                <h1>All Products</h1>
                <div class="search-filter-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button id="search-btn">Search</button>
                    </div>
                    <div class="filters">
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                        <select id="price-filter">
                            <option value="">All Prices</option>
                            <option value="0-50">$0 - $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100-200">$100 - $200</option>
                            <option value="200+">$200+</option>
                        </select>
                        <select id="sort-filter">
                            <option value="">Sort By</option>
                            <option value="name-asc">Name A-Z</option>
                            <option value="name-desc">Name Z-A</option>
                            <option value="price-asc">Price Low to High</option>
                            <option value="price-desc">Price High to Low</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="products-container">
                <div id="products-grid" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be added here -->
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="product-image">
                    <img id="modal-product-image" src="" alt="">
                </div>
                <div class="product-details">
                    <h2 id="modal-product-name"></h2>
                    <p id="modal-product-description"></p>
                    <div class="product-price" id="modal-product-price"></div>
                    <div class="product-brand" id="modal-product-brand"></div>
                    <div class="product-stock" id="modal-product-stock"></div>
                    <div class="quantity-selector">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" min="1" value="1">
                    </div>
                    <button class="add-to-cart-btn" id="modal-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>E-Shop</h3>
                <p>Your trusted online shopping destination</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
</body>
</html>

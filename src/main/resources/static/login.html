<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Login & Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="Login to your E-Shop account or create a new account to start shopping premium products.">
</head>
<body>
    <main class="auth-page">
        <div class="auth-container">
            <!-- Auth Header -->
            <div class="auth-header">
                <div style="font-size: 3rem; margin-bottom: var(--space-4);">🛍️</div>
                <h1>Welcome to E-Shop</h1>
                <p>Your premium shopping experience awaits</p>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">
                    👤 Login
                </button>
                <button class="tab-btn" id="signup-tab">
                    ✨ Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">📧 Email Address</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">🔒 Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">
                        🚀 Login to Account
                    </button>
                    <div class="auth-links">
                        <a href="#" class="forgot-password">🔑 Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signup-form" style="display: none;">
                <form id="signup-form-element">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signup-firstname">👤 First Name</label>
                            <input type="text" id="signup-firstname" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-lastname">👤 Last Name</label>
                            <input type="text" id="signup-lastname" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">🏷️ Username</label>
                        <input type="text" id="signup-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">📧 Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">📱 Phone Number</label>
                        <input type="tel" id="signup-phone" placeholder="Your phone number (optional)">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="signup-password">🔒 Password</label>
                            <input type="password" id="signup-password" placeholder="Create password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">🔒 Confirm Password</label>
                            <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">
                        ✨ Create Account
                    </button>
                </form>
            </div>

            <!-- Auth Footer -->
            <div class="auth-links">
                <p style="text-align: center; color: var(--text-secondary); margin-top: var(--space-6);">
                    <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                        ← Back to Home
                    </a>
                </p>
            </div>
        </div>

        <!-- Background Elements -->
        <div style="position: fixed; top: 10%; left: 10%; width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 50%; opacity: 0.1; z-index: -1;"></div>
        <div style="position: fixed; bottom: 20%; right: 15%; width: 150px; height: 150px; background: linear-gradient(135deg, var(--success-color), var(--info-color)); border-radius: 50%; opacity: 0.1; z-index: -1;"></div>
        <div style="position: fixed; top: 60%; left: 5%; width: 80px; height: 80px; background: linear-gradient(135deg, var(--warning-color), var(--danger-color)); border-radius: 50%; opacity: 0.1; z-index: -1;"></div>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Enhanced tab switching with animations
        document.getElementById('login-tab').addEventListener('click', () => {
            switchTab('login');
        });

        document.getElementById('signup-tab').addEventListener('click', () => {
            switchTab('signup');
        });

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Update forms with fade effect
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (tab === 'login') {
                signupForm.style.opacity = '0';
                setTimeout(() => {
                    signupForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    setTimeout(() => {
                        loginForm.style.opacity = '1';
                    }, 50);
                }, 150);
            } else {
                loginForm.style.opacity = '0';
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    setTimeout(() => {
                        signupForm.style.opacity = '1';
                    }, 50);
                }, 150);
            }
        }

        // Add transition styles
        document.addEventListener('DOMContentLoaded', () => {
            const forms = document.querySelectorAll('.auth-form');
            forms.forEach(form => {
                form.style.transition = 'opacity 0.3s ease-in-out';
            });

            // Add floating animation to background elements
            const floatingElements = document.querySelectorAll('[style*="position: fixed"]');
            floatingElements.forEach((el, index) => {
                el.style.animation = `float ${3 + index}s ease-in-out infinite`;
            });
        });

        // Add floating keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
